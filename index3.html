<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form>
        <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" placeholder="">
        </div>
        <br>
        <div>
            <label for="Apellido">Apellido:</label>
            <input type="text" id="Apellido" placeholder="">
        </div>
        <br>
        <div>
            <label for="Cursada">Modalidad de la Cursada:</label>
            <input type="radio"name="Cursada" id="OnDemand">
            <label>OnDemand</label>
            <input type="radio"name="Cursada" id="En vivo">
            <label for="En vivo">En Vivo</label>
        </div>
        <br>
        <div>
            <label for="Correo">Correo:</label>
            <input type="text" id="Correo" placeholder="">
        </div>
        <br>
        <div>
            <input type="checkbox" name="Informacion" id="Info">
            <label for="Informacion"> Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
        </div>
        <br>

        <div>
            <input type="checkbox" name="Terminos" id="Term">
            <label for="Terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador Web Full Stack.</label>
        </div>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
